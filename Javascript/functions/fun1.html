<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>This example calls a function and calculates multiplication of two numbers and returns a number</h2>
    <p id="demo"></p>
    <script>
        var x = myfunction(111111111, 111111111);
        document.getElementById("demo").innerHTML = x;
        function myfunction(a, b) {
            return a * b;
        }
    </script>
</body>

</html>
